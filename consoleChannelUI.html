<table id="channelTbl" style="width:0px;height:0px;border:0px solid #b5d7e8;margin:0;padding:0;margin-left:auto !important;margin-right:auto !important;">
    <tr id="trackingTd" style="background-color:#b5d7e8;">
        <td id="searchTd" class="topLeft" style="vertical-align: middle !important;text-align: center !important;align-items : center !important;padding:0px;border: 0px solid #0000ff;">
            <table id="searchButton" class="glass" onclick="doSearch();" title="Search For A Context" style="width:100% !important;border: 0px solid #00ff00;margin:0px;margin-left:auto !important;">
                <tr style="width:100% !important;">
                    <td id="search" style="width:100% !important;vertical-align:middle;text-align:center;border: 0px solid #ff0000;">
                        <SPAN id="searchLetter" style="font-weight:bold;">
                            <img src="@images/channelSearch.png" id="searchImage" height="50px" height="50px" alt="Image Channel Search" style='border:0px solid #000000' />
                        </SPAN>
                    </td>
                </tr>
            </table>
        </td>
        <td id="trackerTd" style="background-color:#b5d7e8;height:70px;margin:0;padding:0;padding-left:5px;">
            <div id="trackerDiv" class="horscroll scroller"></div>
        </td>
    </tr>
    <tr>
        <td id="rootTd" style="background-color:#b5d7e8;margin:0;padding:0;padding-left:5px;padding-right:5px;vertical-align:top;">
            <div id="rootDiv" class="verscroll scroller"></div>
        </td>                            
        <td id="contentTd" style="background-color:#ffffff;margin:0;padding:0;vertical-align:0px;">
            <iframe id="contentFrm" name="contentFrm" scrolling="no" style="width:500px;height:500px;margin:0;padding:0;border: 1px solid #b5d7e8;"></iframe>
        </td>
    </tr>
</table>
<table id="uiFooter" style="margin-left: auto;margin-right: auto;width:100%;vertical-align:middle;">
    <tr>
        <td style="width:50%;"></td>
        <td>
            <table style="border: 0px solid #ffffff;vertical-align:middle;">
                <tr>
                    <td style="padding-top:4px !important;width:50%;text-align:right;">
                        <img src="@images/svg-channel-footer-logo-and-name.png" height="20px" alt="Image Link To Scavecgraph Info" title="Scavecgraph Info" style="cursor:pointer;" onclick="window.open('https://www.scavecgraph.net/home', '_blank');" />
                    </td>
                    <td style="padding-top:4px !important;">
                        <img src="@images/icon-refresh.png" height="20px" alt="Image F5 Refresh" title="Reload Of Resources (Cntrl F5)" style="cursor:pointer;" onclick="location.reload();" />
                    </td>
                    <td style="text-align:left;vertical-align:middle;">
                        <span>&nbsp;</span>
                    <td>
                    <td class="infoCol">
                        <label id="deviceType" class="info"></label>
                    <td>
                    <td class="infoCol">
                        <label id="widthLbl" class="info">WidthS:</label>
                    </td>
                    <td class="infoCol">
                        <label id="deviceWidth" class="info"></label>
                    <td>
                    <td class="infoCol">
                        <label id="heightLbl" class="info">HeightS:</label>
                    </td>
                    <td class="infoCol">
                        <label id="deviceHeight" class="info"></label>
                    </td>
                </tr>
            </table>
        </td>
        <td style="width:50%;"></td>
    </tr>
</table>
<img id="thumbtag" style="visibility:hidden;display:none;"/>
